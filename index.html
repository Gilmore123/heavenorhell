<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bible Quiz Game</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="startScreen" class="start-screen">
      <div id="title" class="title">
        <img src="images/title.png" alt="title image" class="title-image" />
      </div>

      <div id="sound" class="sound-controls">
        <div>
          <label>Background Music:</label>
          <label> <input type="radio" name="sound" checked /> On </label>
          <label> <input type="radio" name="sound" /> Off </label>
        </div>

        <div class="sound-controls autorun">
          <label>Auto Run:</label>
          <label> <input type="radio" name="auto" checked /> On </label>
          <label> <input type="radio" name="auto" /> Off </label>
        </div>

        <div id="start-screen">
          <div class="highScore">
            <h4>High Score</h4>
            <span id="highScoreNum"></span><br />
            <div>
              <i id="deleteScore" class="fa-regular fa-circle-xmark"></i>
            </div>
          </div>
          <button id="start-btn" class="start-btn">Start</button>
        </div>
      </div>
    </div>
    <div id="mainContainer" class="container">
      <div class="achievementsContainer">
        <img class="titlebackground" src="images/title.png" alt="title image" />
        <!-- <div><h4>Achievements</h4></div>

        <div id="achievementsSectionItems"></div> -->
      </div>
      <div id="damagesection">
        <h3>Sin Meter</h3>
        <div id="hellheaven">
          <p>Hell</p>
          <p>Heaven</p>
        </div>
        <div id="damageContainer">
          <div id="damagemeter">
            <img
              src="images/person.png"
              id="manIcon"
              alt="person"
              width="10em"
            />
            <img
              src="images/fire-12470_128.gif"
              id="damageFire"
              class="hide"
              alt="fire"
            />
          </div>
        </div>
      </div>
      <div class="status-bar">
        <p id="difficultyLevel" class="status-item">Level: 1/10</p>
        <p id="score" class="status-item">Score: 0</p>
        <p id="timer" class="status-item">Time Left: 30</p>
      </div>

      <!-- added to test -->
      <div><h4>Achievements</h4></div>

      <div id="achievementsSectionItems"></div>
      <!-- ...... -->
      <div id="quiz-container" class="hide">
        <div id="question-container">
          <h2 id="question"></h2>
          <ul id="answer-buttons" class="answer-buttons">
            <!-- Answer buttons will be dynamically added here -->
          </ul>
        </div>
        <div id="message-container"></div>
        <div id="points"></div>
        <div id="controls">
          <button id="next-btn" class="btn hide">Next</button>
        </div>
      </div>

      <!-- Game over Screen -->
      <!-- <div id="gameoverContainer" class="hide">
        <div id="fire">
          <div id="gameover">
            <img src="images/gameover.png" width="100%" alt="game over image" />
            <br />
            <br />
            <button id="gameover-reset" class="btn">Reset</button>
          </div>
          <div>
            <img id="fireimg" src="images/fire.gif" alt="fire image" />
          </div>
        </div>
      </div> -->

      <!-- end game results screen -->
      <div id="result-container" class="hide">
        <h2>
          Congrats!<br />
          You Made It!
        </h2>
        <p id="final-score"></p>
        <button id="restart-btn" class="">Restart</button>
      </div>
    </div>
    <!-- Achievements Screen -->
    <div id="achievementsPopup" class="achievementsPopup hide">
      <div
        id="achievementsPopupInner"
        class="achievementsPopupInner zoomInDown"
      >
        <div>
          <h2>Achievements</h2>
          <h3><span id="medal"></span></h3>
        </div>
      </div>
    </div>
    <!-- Game over Screen -->
    <div id="gameoverContainer" class="hide">
      <div id="fire">
        <div id="gameover">
          <img src="images/gameover.png" width="100%" alt="game over image" />
          <br />
          <br />
          <button id="gameover-reset" class="btn">Reset</button>
        </div>
        <div>
          <img id="fireimg" src="images/fire.gif" alt="fire image" />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
